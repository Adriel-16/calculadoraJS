<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="calc.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
  
<div class="grid-container">

    <div class="item1">

        <h4>soma</h4>

        <input type="number"  id="soma1" placeholder="digite o primeiro número">
        <input type="number"  id="soma2" placeholder="digite o segundo número">

        <button id="btnsoma">aperte aqui</button>
        <p id="soma">resultado</p>

    </div>

    <div class="item2">

        <h4>subtração</h4>

        <input type="number"  id="sub1" placeholder="digite o primeiro número">
        <input type="number"  id="sub2" placeholder="digite o primeiro número">

        <button id="btnsub">aperte aqui</button>
        <p id="sub">resultado</p>
        
    </div>

    <div class="item3">

        <h4>divisão</h4>

        <input type="number"  id="div1" placeholder="digite o primeiro número">
        <input type="number"  id="div2" placeholder="digite o primeiro número">

        <button id="btndiv">aperte aqui</button>
        <p id="div">resultado</p>
            
    </div>

    <div class="item4">

        <h4>multiplicação</h4> 

        <input type="number"  id= "mult1" placeholder="digite o primeiro número">
        <input type="number"  id= "mult2" placeholder="digite o primeiro número">

        <button id="btnmult">aperte aqui</button>
        <p id="mult">resultado</p>
            
    </div>

    <div class="item5">

        <h4>fatorial</h4> 

        <input type="number"  id= "fat1" placeholder="digite o número">

        <button id="btnfat">aperte aqui</button>
        <p id="fat">resultado</p>
            
    </div>

    <div class="item6">

        <h4>imc</h4> 
        
        <input type="number"  id="altura" placeholder="digite a altura">
        <input type="number"  id="peso" placeholder="digite o peso">

        <button id="btnimc">aperte aqui</button>
        <p id="imcP">seu IMC</p>
            
    </div>

    <div class="item7">

        <h4>nome e sobrenome</h4> 

        <input type="text"  id="nome" placeholder="digite o nome">
        <input type="text"  id="sobrenome" placeholder="digite o sobrenome">

        <button id="juntar">aperte aqui</button>

        <p id="mostnome"></p>
            
    </div>

    <div class="item8">

        <h4>teste login</h4> 

        <input type="email"  id="email" placeholder="Email">
        <input type="password"  id="senha" placeholder="Senha">

        <button id="btnlog">aperte aqui</button>
        <p id="mostlog"></p>

    </div>

    <div class="item9">

        <div id="imgmeme">

            <img src="/images.jpg" style="max-width: 30vw; max-height: 20vh;">

        </div>

        <div id="botaoimg">

            <button id="img">aperte aqui</button>

        </div>

    </div>

</div>
 <script src="calc.js"></script>
